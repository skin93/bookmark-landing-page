<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Bookmark Landing Page</title>
  </head>
  <body class="font-Poppins">
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1">
          <img src="./assets/images/logo-bookmark.svg" alt="Logo" />
        </div>
        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs"
        >
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <li class="cursor-pointer">Contact</li>
          <button
            type="button"
            class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase"
          >
            Login
          </button>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
          <div class="text-2xl fas fa-bars"></div>
        </div>
      </nav>
    </header>

    <main aria-label="main-content">
      <section class="relative" aria-label="hero-section">
        <div
          class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28"
          aria-label="hero-container"
        >
          <div
            class="flex flex-1 flex-col items-center lg:items-start"
            aria-label="hero-content"
          >
            <h2
              class="text-bookmark-blue text-3xl md:text-4xl lg:text-5xl text-center lg:text-left mb-6"
              aria-label="hero-title"
            >
              A Simple Bookmark Manager
            </h2>
            <p
              class="text-bookmark-gray text-lg text-center lg:text-left mb-6"
              aria-label="hero-desc"
            >
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and sites load instantly. Try it for free.
            </p>
            <div
              class="flex justify-center flex-wrap gap-6"
              aria-label="buttons-wrapper"
            >
              <button
                class="btn btn-purple hover:bg-bookmark-white hover:text-black"
                type="button"
                aria-label="chrome-button"
              >
                Get to on Chrome
              </button>
              <button
                class="btn btn-white hover:bg-bookmark-purple hover:text-white"
                type="button"
                aria-label="firefox-button"
              >
                Get to on Firefox
              </button>
            </div>
          </div>
          <div
            class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10"
            aria-label="hero-img-wrapper"
          >
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="./assets/images/hero-bg.png"
              alt="Hero background"
              aria-label="hero-img"
            />
          </div>
          <div
            class="absolute hidden md:block overflow-hidden bg-bookmark-purple rounded-l-full h-80 w-2/4 top-32 right-0 lg:-bottom-28 lg:-right-36"
            aria-label="rounded-background"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
